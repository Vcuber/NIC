<!DOCTYPE html>
<html>

    <script language="Javascript">
        var tl=new Array(
        "\nHackers solve problems and build things, and they believe in freedom and voluntary mutual help.",
        "\nTo be accepted as a hacker, you have to behave as though you have this kind of attitude yourself.", 
        "\nAnd to behave as though you have the attitude, you have to really believe the attitude." 
        );
        var speed=1;
        var index=0; text_pos=0;
        var str_length=tl[0].length;
        var contents, row;
        function password()
        {
          contents='';
          row=Math.max(0,index-9);
          while(row<index)
            contents += tl[row++] + '\r\n';
          document.forms[0].elements[0].value = contents + tl[index].substring(0,text_pos) + "_";
          if(text_pos++==str_length)
          {
            text_pos=0;
            index++;
            if(index!=tl.length)
            {
              str_length=tl[index].length;
              setTimeout("password()",2000);
            }
          } else
            setTimeout("password()",speed);
        }
        </script>
